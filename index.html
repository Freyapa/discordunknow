<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Playlist Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #1a1a1a; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { width: 100%; max-width: 600px; background: #2d2d2d; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h1 { text-align: center; color: #ff4757; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 10px; border-radius: 5px; border: none; outline: none; }
        button { padding: 10px 20px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-add { background: #2ed573; color: white; }
        .btn-add:hover { background: #26af61; }
        .btn-delete { background: #ff4757; color: white; margin-left: auto; }
        .btn-delete:hover { background: #e04050; }
        ul { list-style: none; padding: 0; }
        li { background: #404040; margin: 5px 0; padding: 10px; border-radius: 5px; display: flex; align-items: center; justify-content: space-between; word-break: break-all; }
        a { color: #70a1ff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Bot Playlist Manager</h1>
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="à¸§à¸²à¸‡à¸¥à¸´à¸‡à¸à¹Œ YouTube / Spotify à¸—à¸µà¹ˆà¸™à¸µà¹ˆ...">
            <button class="btn-add" onclick="addSong()">à¹€à¸žà¸´à¹ˆà¸¡à¹€à¸žà¸¥à¸‡</button>
        </div>
        <ul id="playlist"></ul>
    </div>

    <script>
        const API_URL = '/api/playlist';

        async function loadPlaylist() {
            const res = await fetch(API_URL);
            const songs = await res.json();
            const list = document.getElementById('playlist');
            list.innerHTML = '';
            songs.forEach((song, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <a href="${song}" target="_blank">${song}</a>
                    <button class="btn-delete" onclick="deleteSong(${index})">à¸¥à¸š</button>
                `;
                list.appendChild(li);
            });
        }

        async function addSong() {
            const url = document.getElementById('urlInput').value;
            if (!url) return;
            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });
            document.getElementById('urlInput').value = '';
            loadPlaylist();
        }

        async function deleteSong(index) {
            await fetch(API_URL, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ index })
            });
            loadPlaylist();
        }

        loadPlaylist();
    </script>
</body>
</html>
