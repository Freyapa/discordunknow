    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBY5b_eChwHx3qO-J4YkW9aw03xOOEMurM",
            authDomain: "discordunknow-54ce9.firebaseapp.com",
            projectId: "discordunknow-54ce9",
            storageBucket: "discordunknow-54ce9.firebasestorage.app",
            messagingSenderId: "571989738366",
            appId: "1:571989738366:web:009545030d8cbcfc11292f",
            measurementId: "G-25J7QG5SM5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Get User ID from URL (?uid=...)
        const urlParams = new URLSearchParams(window.location.search);
        const uid = urlParams.get('uid');

        const playlistList = document.getElementById('playlist');
        const loading = document.getElementById('loading');

        if (!uid) {
            document.body.innerHTML = '<div style="text-align:center; margin-top:50px; font-family: Prompt;"><h1>‚ö†Ô∏è ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ</h1><p>‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á <b>/site</b> ‡πÉ‡∏ô Discord ‡∏ö‡∏≠‡∏ó<br>‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏±‡∏ö‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÄ‡∏Ç‡πâ‡∏≤‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß‡∏Ñ‡∏£‡∏±‡∏ö</p></div>';
        } else {
            const userPlaylistRef = ref(db, `playlists/${uid}`);
            
            // --- SortableJS Setup ---
            new Sortable(playlistList, {
                animation: 150,
                ghostClass: 'sortable-ghost',
                handle: '.drag-handle', // Drag only from handle
                onEnd: function () {
                    saveOrder(); // Save to Firebase on drop
                }
            });

            // --- Load Data ---
            onValue(userPlaylistRef, (snapshot) => {
                loading.style.display = 'none';
                playlistList.innerHTML = '';
                
                const data = snapshot.val();
                if (!data || data.length === 0) {
                    playlistList.innerHTML = '<div class="empty-state">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÄ‡∏û‡∏•‡∏á‡πÉ‡∏ô‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</div>';
                    return;
                }

                // If data is array (handle potential empty slots via filtering)
                const songs = Array.isArray(data) ? data : Object.values(data);
                
                songs.forEach((url) => {
                    if(!url) return;
                    addSongToDOM(url);
                });
            });

            // --- Functions ---
            function addSongToDOM(url) {
                const li = document.createElement('li');
                li.dataset.url = url;
                li.innerHTML = `
                    <div class="song-info">
                        <span class="drag-handle">‚ò∞</span>
                        <a href="${url}" target="_blank" class="song-name">${url}</a>
                    </div>
                    <button class="delete-btn">üóëÔ∏è</button>
                `;

                // Delete Event
                li.querySelector('.delete-btn').addEventListener('click', () => {
                    li.remove();
                    saveOrder();
                });

                playlistList.appendChild(li);
            }

            window.saveOrder = function() {
                const items = playlistList.querySelectorAll('li');
                const newPlaylist = [];
                items.forEach(li => newPlaylist.push(li.dataset.url));
                set(userPlaylistRef, newPlaylist); // Overwrite with new order
            }

            document.getElementById('addBtn').addEventListener('click', () => {
                const input = document.getElementById('urlInput');
                const url = input.value.trim();
                if (url) {
                    get(userPlaylistRef).then((snap) => {
                        let current = snap.val() || [];
                        if (!Array.isArray(current)) current = Object.values(current);
                        current.push(url);
                        set(userPlaylistRef, current);
                        input.value = '';
                    });
                }
            });
        }
    </script>
